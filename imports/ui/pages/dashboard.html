<template name="dashboard">
  <div class="container">
    <h1>Unsorted Tasks</h1>
    <ul>
      {{#each singleTask in (filteredTasks is_sorted=false) }}
        {{> task task=singleTask}}
      {{/each}}
    </ul>

    <h1>Urgent and Important Tasks</h1>
    <ul>
      {{#each singleTask in (filteredTasks is_urgent=true is_important=true) }}
        {{> task task=singleTask}}
      {{/each}}
    </ul>

    <!-- Large modal -->
    <div class="newtaskbutton">
    <button class="btn btn-xlarge" data-toggle="modal" data-target=".bd-example-modal-lg">Add Task</button>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class = "container">
          {{> newTask}}
          </div>
        </div>
      </div>
    </div>

  </div><!-- /.container -->
</template>
