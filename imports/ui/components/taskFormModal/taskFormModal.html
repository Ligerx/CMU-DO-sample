<template name="taskFormModal">

    {{#if tasksAreSelected }}
      <button class="btn btn-success btn-lg btn-block btn-xl" data-toggle="modal" data-target=".edit">
        {{editTasksButtonText}}
      </button>

      <div class="modal fade edit" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">

          <div class="modal-content">
            <div class="container-fluid">
              {{> editTaskForm selectedTasks=selectedTasks}}
            </div>
          </div>

        </div>
      </div>

      {{#if canChunkTask}}
        {{> chunkingModal selectedTasks=selectedTasks}}
      {{/if}}

    {{else}}

      <button class="btn btn-primary btn-lg btn-block btn-xl" data-toggle="modal" data-target=".bd-example-modal-lg">
        Add Task
      </button>

      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">

          <div class="modal-content">
            <div class="container-fluid">
              {{> newTaskForm }}
            </div>
          </div>

        </div>
      </div>

    {{/if}}

</template>
